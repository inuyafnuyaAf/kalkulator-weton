<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan Weton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Hasil Perhitungan Weton</h2>

    <div class="card p-3 mt-3">
        <p><strong>Nama Lengkap:</strong> {{ nama }}</p>
        <p><strong>Tanggal Lahir:</strong> {{ tanggal }}</p>
        <p><strong>Hari Lahir:</strong> {{ hari }}</p>
        <p><strong>Pasaran:</strong> {{ pasaran }}</p>
        <p><strong>Neptu:</strong> {{ neptu }}</p>
    </div>

    <div class="d-flex justify-content-between mt-3">
        <a href="/" class="btn btn-danger">Ulangi Perhitungan</a>
        <button class="btn btn-success" onclick="window.print()">Unduh Hasil</button>
    </div>
</body>
</html>
